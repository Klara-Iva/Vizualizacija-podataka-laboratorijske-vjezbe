<script>
const element = d3.select('body');
const sirina = 100;
const visina = 600;
const svg = element
    .append('svg')
    .attr('width', sirina)
    .attr('height', visina);
const pravokutnik = svg
    .append('rect')

    .style('stroke', 'black')
    .style('stroke-width', 5)
    .style('fill-opacity', 0.5)
    .style('stroke-opacity', 1);
