<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zad6</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>
    svg {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <svg id="house-svg" width="400" height="300"></svg>
  <script>
    const svg = d3.select("#house-svg");

    const skyColor = "#87CEEB";
    const grassColor = "#6FFF5F";
    const houseColor = "#000000";
    const doorColor = "#8B4513";
    const windowColor = "#496E8D";
    const sunColor = "#FFD700";
    const cloudColor = "#FFFFFF";
    const roofColor = "#CD853F";

    // Stvaranje neba
    svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", 400)
      .attr("height", 200)
      .attr("fill", skyColor);

    // Stvaranje trave
    svg.append("rect")
      .attr("x", 0)
      .attr("y", 200)
      .attr("width", 400)
      .attr("height", 100)
      .attr("fill", grassColor);

    // Stvaranje sunca
    svg.append("circle")
      .attr("cx", 350)
      .attr("cy", 10)
      .attr("r", 30)
      .attr("fill", sunColor);

    // Stvaranje kuÄ‡e
    svg.append("rect")
      .attr("x", 100)
      .attr("y", 100)
      .attr("width", 200)
      .attr("height", 150)
      .attr("fill", houseColor);

    // Stvaranje krova (trokutasti)
    const roofPoints = "200,50 100,100 300,100"; // Vrh, lijevi donji kut, desni donji kut
    svg.append("polygon")
      .attr("points", roofPoints)
      .attr("fill", roofColor);

    // Stvaranje vrata
    svg.append("rect")
      .attr("x", 180)
      .attr("y", 180)
      .attr("width", 40)
      .attr("height", 70)
      .attr("fill", doorColor);

    // Stvaranje prozora
    svg.append("rect")
      .attr("x", 120)
      .attr("y", 130)
      .attr("width", 30)
      .attr("height", 30)
      .attr("fill", windowColor);
//drugi prozor
      svg.append("rect")
      .attr("x", 240)
      .attr("y", 140)
      .attr("width", 30)
      .attr("height", 30)
      .attr("fill", windowColor);

    // Stvaranje oblaka
    svg.append("ellipse")
      .attr("cx", 320)
      .attr("cy", 50)
      .attr("rx", 40)
      .attr("ry", 20)
      .attr("fill", cloudColor);
    svg.append("ellipse")
      .attr("cx", 340)
      .attr("cy", 80)
      .attr("rx", 50)
      .attr("ry", 20)
      .attr("fill", cloudColor);
    svg.append("ellipse")
      .attr("cx", 380)
      .attr("cy", 50)
      .attr("rx", 30)
      .attr("ry", 20)
      .attr("fill", cloudColor);
  </script>
</body>
</html>
