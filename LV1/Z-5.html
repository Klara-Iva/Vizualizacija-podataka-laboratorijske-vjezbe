<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad5</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

<svg id="olympics" width="200" height="100"></svg>

<script>

const svg = d3.select('#olympics');

// Define data for each ring with color information for stroke
const rings = [
  { x: 40, y: 50, r: 20, stroke: "blue" }, // Blue
  { x: 80, y: 50, r: 20, stroke: "black" }, // Yellow
  { x: 120, y: 50, r: 20, stroke: "red" }, // Red
  { x: 60, y: 70, r: 20, stroke: "yellow" }, // Light Blue
  { x: 100, y: 70, r: 20, stroke: "green" }, // Green
];

// Create circle elements for each ring
const circles = svg.selectAll('circle')
  .data(rings)
  .enter()
  .append('circle')
  .attr('cx', d => d.x)
  .attr('cy', d => d.y)
  .attr('r', d => d.r)
  // Ensure no fill (transparent)
  .attr('fill', 'none')
  .attr('stroke', d => d.stroke)  // Set stroke color based on data
  .attr('stroke-width', 5);

</script>
</body>
</html>
