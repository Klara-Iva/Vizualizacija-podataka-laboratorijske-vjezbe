<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<script src="json.js"></script>
<script>

  var data = json.map(function(d) { return d.broj_gradova; });
  var zupanije = json.map(function(d) { return d.ime; });

  var margin = {top: 20, bottom: 100, left: 70, right: 20}; 
  var width = 1000;
  var height = 500 - margin.top - margin.bottom;
  var barPadding = 10;
  var barWidth = width / data.length - barPadding;

  var x = d3.scale.ordinal()
      .domain(zupanije)
      .rangeRoundBands([-6, width]);

  var y = d3.scale.linear()
      .domain([0, d3.max(data)])
      .range([height, 0]);

  var svg = d3.select("body")
      .append("svg")
      .attr("width", 1200)
      .attr("height", 700)
 
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(10);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", ".15em")
      .attr("transform", function(d) {
        return "rotate(-80) translate(0,-10)";
      });

 
  svg.append("text")
      .attr("class", "x label")
      .attr("text-anchor", "front")
      .attr("x", width)
      .attr("y", height +50)
      .text("Naziv Å¾upanije");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Broj gradova");


      var colorScale = d3.scale.ordinal()
      .domain(zupanije)
      .range(["#9a7cae", "#d7bcdb", "#d68097", "#fbc5dd", "#8fa7d3", "#cbdcf0", "#b0d588", "#d9e9b8", "#d9995e", "#ffe09b"]);


  var barchart = svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", function(d, i) { return x(zupanije[i]); })
      .attr("y", function(d) { return y(d); })
      .attr("height", function(d) { return height - y(d); })
      .attr("width", barWidth)
      .attr("fill", function(d, i) { return colorScale(zupanije[i]); });

</script>
</body>
</html>
